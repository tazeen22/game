                         }

                           left: 50%;
                           transform: translateX(-50%);

                         .dark-mode {
                           background-color: #121212;
                           color: #e0e0e0;
                         }
                     
                         #bgVideo {
                           position: absolute;
                           top: 50%;
                           left: 50%;

                         #menuicon {

                         }
                     
                         #userIcon {
                           display: none;

                           right: 20px;

                           color: #fff;

                           margin-bottom: 8px;
                         }

                         text-decoration: underline;
                         color: white;
                     }
                     
                     
                         @media (max-width:768px) {
                           #userIcon {
                             display: flex;
                             align-items: center;
                             position: absolute;

                             background: none;

                             color: #fff;
                             cursor: pointer;
                             font-size: 20px;
                             flex-direction: column;

                           }

                         /* / Modal Styles / */
                         .modal {

                           left: 0;

                           background-color: rgba(0, 0, 0, 0.8);

                         .modal-content {
                           background-color: #020000de;

                         }
                     
                         .modal-content ul {
                           text-align: left;
                         }

                           background-color: #18a589;
                           color: white;
                           border: none;
                           border-radius: 5px;
                           font-size: 16px;
                           cursor: pointer;
                           margin-top: 9px;
                         }
                         .modal-content h2 p{
                           font-family: math;
                         }
                     
                         .modal-content button:hover {
                           background-color: #18a58996;
                         }
                     
                         .modal-hidden {
                           visibility: hidden;
                         }
                       </style>
                     </head>
                     
                     <body>

                       <!-- Instructions Modal -->
                       <div id="instructionsModal" class="modal">
                         <div class="modal-content">

                       </div>
                       <nav class="navbar">
                     
                         <!-- <img src="/game/SNAKEGAME/snake.png" alt="logo"class="logo"> -->
                         <div class="right">
                           <button id="soundBtn">ðŸ”Š</button>
                           <button id="modeSwitch" class="modeSwitch">ðŸŒž</button>
                     
                           <div id="menuicon" class="menu-icon">â˜°</div>
                           <div id="userIcon">
                             <!-- <i class="fas fa-user"></i> -->
                             <a href="/select-index.html" class="back-button">
                               Menu
                             </a>
                             <span id="usernameText">Username</span>
                             <button id="logOutbtn" onclick="logoutUser()">Logout</button>
                           </div>
                     
                         </div>
                       </nav>
                       <div class="whole-body">
                         <div class="wrapper">
                           <div class="game-details">
                             <span class="score">Score: 0</span>
                             <span class="high-score">High Score: 0</span>
                           </div>
                           <div class="play-board"></div>
                           <div class="controls">
                             <i data-key="ArrowLeft" id="left-arrow" class="fa-solid fa-arrow-left-long"></i>
                             <i data-key="ArrowUp" id="up-arrow"class="fa-solid fa-arrow-up-long"></i>
                             <i data-key="ArrowRight" id="right-arrow" class="fa-solid fa-arrow-right-long"></i>
                             <i data-key="ArrowDown" id="down-arrow" class="fa-solid fa-arrow-down-long"></i>
                           </div>
                         </div>
                       </div>
                       
                       <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
                       <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
                       <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
                       <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
                     
                       <script>
                   
                         const bgAudio = document.getElementById('bgAudio');
                         const modeSwitch = document.getElementById('modeSwitch');
                         const soundBtn = document.getElementById('soundBtn');
                     
                        //  function setBackgroundVideo() {
                        //    bgVideo.src = document.body.classList.contains('dark-mode') ? 'word-guess-dark-bg.mp4' : 'word-guess-light-bg.mp4';
                        //    bgVideo.load();
                        //  }
                     
                        //  setBackgroundVideo();
                        //  window.addEventListener('resize', setBackgroundVideo);
                     
                         const setSoundState = () => {
                           const soundState = localStorage.getItem('soundState');
                           if (soundState === 'off') {
                             bgVideo.muted = true;
                             bgAudio.pause();
                             soundBtn.textContent = 'ðŸ”Š';
                           } else {
                             bgVideo.muted = false;
                             bgAudio.play();
                             soundBtn.textContent = 'ðŸ”‡';
                           }
                         };
                     
                         setSoundState();
                     
                         modeSwitch.addEventListener('click', () => {
                           const isDarkMode = document.body.classList.toggle('dark-mode');
                           modeSwitch.textContent = isDarkMode ? 'ðŸŒ™' : 'ðŸŒž';
                           setBackgroundVideo();
                         });
                     
                         soundBtn.addEventListener('click', () => {
                           if (bgVideo.muted && bgAudio.paused) {
                             bgVideo.muted = false;
                             bgAudio.play();
                             soundBtn.textContent = 'ðŸ”Š';
                             localStorage.setItem('soundState', 'on');
                           } else {
                             bgVideo.muted = true;
                             bgAudio.pause();
                             soundBtn.textContent = 'ðŸ”‡';
                             localStorage.setItem('soundState', 'off');
                           }
                         });
                         const menuIcon = document.getElementById('menuicon');
                         const userIcon = document.getElementById('userIcon');
                     
                         menuIcon.addEventListener('click', () => {
                           // Toggle the display style
                           userIcon.style.display = userIcon.style.display === 'none' || userIcon.style.display === '' ? 'flex' : 'none';
                         });
                     
                         function logoutUser() {
                           console.log('User logged out');
                           function logoutUser() {
                             auth.signOut().then(() => {
                               window.location.href = "/login.html";
                             });
                           }
                           
                         }
                         const firebaseConfig = {
                           apiKey: "AIzaSyBQEJc9Z2BJ3wc3KWYPMjUUuYirpAsr2MU",
                           authDomain: "funspot-game.firebaseapp.com",
                           projectId: "funspot-game",
                           storageBucket: "funspot-game.appspot.com",
                           messagingSenderId: "941617410081",
                           appId: "1:941617410081:web:3ac5f684bdf9c910f7b360"
                         };
                     
                         firebase.initializeApp(firebaseConfig);
                         const auth = firebase.auth();
                         const db = firebase.firestore();
                     
                         document.addEventListener("DOMContentLoaded", () => {
                           auth.onAuthStateChanged(user => {
                             if (user) {
                               loadUserProfile(user.uid);
                             } else {
                               window.location.href = "/user.html";
                             }
                           });
                         });
                     
                         function loadUserProfile(uid) {
                           const userRef = db.collection("users").doc(uid);
                           userRef.get().then(doc => {
                             if (doc.exists) {
                               const userData = doc.data();
                               const usernameText = document.getElementById("usernameText");
                     
                               if (userData.username) {
                                 usernameText.textContent = userData.username;
                               }
                             }
                           });
                         }
                     
                     
                         // modal
                     
                     
                         document.addEventListener("DOMContentLoaded", () => {
                           const instructionsModal = document.getElementById("instructionsModal");
                           const startGameBtn = document.getElementById("startGameBtn");
                     
                           startGameBtn.addEventListener("click", () => {
                             instructionsModal.classList.add("modal-hidden");
                         
                           });
                     
                           // Prevent user from playing before starting the game
                           window.addEventListener("keydown", (event) => {
                             if (!instructionsModal.classList.contains("modal-hidden")) {
                               event.preventDefault();
                             }
                           });
                         });
                     
                     
                       </script>
