<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNSPOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .top-bar h3 {
            margin: 0;
            margin-right: 20px;
            font-size: 16px;
        }

        .top-bar button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .top-bar button:hover {
            background-color: #0056b3;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            position: relative;
            z-index: 10;
            height: 80px;
        }

        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar .left button, .navbar .right button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .navbar .right img {
            height: 40px;
        }

        .logo {
            height: 180px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .control-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: flex;
            gap: 20px;
        }

        .control-buttons button {
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: rgba(51, 51, 51, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-buttons button:hover {
            background-color: rgba(51, 51, 51, 1);
        }

        #userIcon {
    display: flex;
    align-items: center;
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    gap: 10px;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 20px;
    flex-direction: column;
}

        #userIcon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        @media (max-width:768px) {
            #userIcon {
    display: flex
;
    align-items: center;
    position: absolute;
    top: 25px;
    right: 2px;
    background: none;
    /* gap: 0px; */
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 20px;
    flex-direction: column;
    /* flex-wrap: wrap; */
}

            .navbar .left button, .navbar .right button {
                font-size: 20px;
            }
        }

        /* Media Queries for Responsiveness */
  @media (max-width: 1024px) {
    .card-container {
      grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns */
    }

    .card {
      width: 180px;
      height: 140px;
    }
  }

  @media (max-width: 768px) {
    .card-container {
      grid-template-columns: repeat(2, 1fr); /* Adjust to 2 columns */
    }

    .card {
      width: 160px;
      height: 120px;
    }
  }

  @media (max-width: 480px) {
    h2 {
      font-size: 20px;
    }

    .back-button, .sound-btn {
      font-size: 14px;
      padding: 6px 12px;
    }

    .card-container {
      grid-template-columns: 1fr 1fr ; 
    }

    .card {
      width: 100%;
      max-width: 250px;
      height: 150px;
    }
  }
  body {
    /* display: flex; */
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    /* background-image: url('2nd bg.png'); Add your background image URL here */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 8px 16px;
    background-color: rgba(51, 51, 51, 0.7);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: rgba(85, 85, 85, 0.7);
  }

  h2 {
    margin: 20px 0;
    font-size: 24px;
    color: #fff;
    text-align: center;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
  }

  .card-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
  }

  .card {
    position: relative;
    width: 200px;
    height: 150px;
    cursor: pointer;
    overflow: hidden;
    border-radius: 8px;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s;
  }

  .card:hover img {
    transform: scale(1.1);
  }

  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    height: 30px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-button::before {
    content: "‚ñ∂";
    font-size: 18px;
    color: white;
  }

  .select{
    margin: auto;
  }

  /* game */
  
    

        .navbar {
            width: 100%;
            padding: 10px 10px;
            background-color: #bbada0;
            color: #f9f6f2;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .navbar .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .navbar .menu-icon a {
            text-decoration: none;
            color: white;
        }

        .whole-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 60px;
            display: none; /* Initially hidden */
        }

        #timer {
            font-size: 1.5em;
            color: #d9534f;
            margin-bottom: 20px;
        }

        #maze {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
        }

        .wall {
            background-color: #333;
        }

        .player {
            background-color: #00f;
        }

        .goal {
            background-color: #0f0;
        }

        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .arrow-button {
            display: flex;
            justify-content: center;
            margin: 5px;
        }

        .arrow {
            width: 50px;
            height: 50px;
            background-color: #bbada0;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .arrow:active {
            background-color: #9c8a7c;
        }

        @media screen and (min-width: 768px) {
    #mobile-controls {
        display: none;
    }
}

        @media screen and (max-width: 450px) {
            #maze {
                grid-template-columns: repeat(10, 25px);
                grid-template-rows: repeat(10, 25px);
            }

            .cell {
                width: 25px;
                height: 25px;
            }

            .arrow {
                width: 40px;
                height: 40px;
            }
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .preloader img {
            width: 150px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    
    </style>
</head>
<body>

    <video id="bgVideo" autoplay muted loop>
        <source src="bg-light.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bgAudio" loop>
        <source src="music.mp3" type="audio/mp3">

    </audio>

    <nav class="navbar">
        <img src="funspot (2).png" alt="Logo" class="logo">
        <div class="right">
            <a href="index.html" class="back-button">Back</a>

    <div class="preloader">
        <img src="loading.gif" alt="Loading...">
    </div>
    
    <div class="whole-body">
        <div id="timer">Time Left: <span id="time">30</span> seconds</div>
        <div id="maze"></div>
        <button onclick="restartGame()">Restart Game</button>
        <p>Use arrow keys or buttons to move the player to the goal!</p>
    
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="arrow-button">
                <button class="arrow" onclick="movePlayerManual('ArrowUp')">‚Üë</button>
            </div>
            <div class="arrow-button">
                <button class="arrow" onclick="movePlayerManual('ArrowLeft')">‚Üê</button>
                <button class="arrow" onclick="movePlayerManual('ArrowRight')">‚Üí</button>
            </div>
            <div class="arrow-button">
                <button class="arrow" onclick="movePlayerManual('ArrowDown')">‚Üì</button>
            </div>
        </div>
    </div>
