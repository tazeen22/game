<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
    <title>Fun-spot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen loading screen with logo */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.671);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingScreen img {
            width: 150px; /* Adjust logo size */
            animation: flip 2s ease-in-out infinite; /* Flip animation */
        }

        /* Logo flipping animation */
        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

    

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            position: relative;
            z-index: 10;
            height: 80px;
        }

        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar .left button, .navbar .right button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .navbar .right img {
            height: 40px;
        }

        .logo {
            height: 180px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .control-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: flex;
            gap: 20px;
        }

        .control-buttons button {
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: rgba(51, 51, 51, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-buttons button:hover {
            background-color: rgba(51, 51, 51, 1);
        }

        #userIcon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }

        @media (max-width:768) {
            #userIcon {
                font-size: 30px;
            }

            .navbar .left button, .navbar .right button {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen with Logo -->
    <div id="loadingScreen">
        <img src="/funspot (2).png" alt="Loading Logo">
    </div>

    <video id="bgVideo" autoplay muted loop>
        <source src="/bg-light.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Audio -->
    <audio id="bgAudio" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>


    <nav class="navbar">
        <img src="/funspot (2).png" alt="Logo" class="logo">
        <div class="right">
            <button id="soundBtn">üîä</button>
            <button id="modeSwitch" class="modeSwitch">üåû</button>
            <!-- User Icon -->
            <img src="user-icon.png" alt="User Icon" id="userIcon" style="height: 40px; margin-left: 10px; cursor: pointer;">
        </div>
    </nav>
    

    <div class="control-buttons">
        <a href="select.html"><button id="playBtn">‚ñ∂Ô∏è Play</button></a>
        <button id="exitBtn">‚ùå Exit</button>
    </div>

    <script>
        const bgVideo = document.getElementById('bgVideo');
        const bgAudio = document.getElementById('bgAudio');
        const modeSwitch = document.getElementById('modeSwitch');
        const playBtn = document.getElementById('playBtn');
        const exitBtn = document.getElementById('exitBtn');
        const soundBtn = document.getElementById('soundBtn');
        const loadingScreen = document.getElementById('loadingScreen');

        // Function to set background video based on screen width and dark mode
        function setBackgroundVideo() {
            if (window.innerWidth <= 768) {
                bgVideo.src = document.body.classList.contains('dark-mode') ? '/bg-dark guess.mp4' : '/bg-light  guess.mp4';
            } else {
                bgVideo.src = document.body.classList.contains('dark-mode') ? '/bg-dark.mp4' : '/bg-light.mp4';
            }
            bgVideo.load();
        }

        // Set the background video on load and resize
        setBackgroundVideo();
        window.addEventListener('resize', setBackgroundVideo);

        // Function to check and set sound state from localStorage
        const setSoundState = () => {
            const soundState = localStorage.getItem('soundState');
            if (soundState === 'off') {
                bgVideo.muted = true;
                bgAudio.pause();
                soundBtn.textContent = 'üîä';
            } else {
                bgVideo.muted = false;
                bgAudio.play();
                soundBtn.textContent = 'üîá';
            }
        };

        // Set the initial sound state based on localStorage
        setSoundState();

        // Toggle Dark Mode
        modeSwitch.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            modeSwitch.textContent = isDarkMode ? 'üåô' : 'üåû';
            setBackgroundVideo();
        });

        // Toggle Sound (Video & Audio) and save state to localStorage
        soundBtn.addEventListener('click', () => {
            if (bgVideo.muted && bgAudio.paused) {
                bgVideo.muted = false;
                bgAudio.play();
                soundBtn.textContent = 'üîä';
                localStorage.setItem('soundState', 'on');
            } else {
                bgVideo.muted = true;
                bgAudio.pause();
                soundBtn.textContent = 'üîá';
                localStorage.setItem('soundState', 'off');
            }
        });

        // Play Button
        playBtn.addEventListener('click', () => {
            bgVideo.play();
        });

        // Exit Button
        exitBtn.addEventListener('click', () => {
            const confirmation = confirm("Are you sure you want to exit the page?");
            if (confirmation) {
                window.close();
                alert("If the window did not close, please close it manually.");
            }
        });

        // Hide loading screen after 2 seconds
        window.onload = function() {
            setTimeout(function() {
                loadingScreen.style.display = 'none'; // Hide the loading screen
            }, 1000); // Adjust time as necessary
        };

        const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
    </script>
</body>
</html>
